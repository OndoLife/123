<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var date = new Date();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var currenYear = date.getFullYear();

        var 汇率
        汇率 = +prompt("当前汇率,1人民币=?韩元(提示:只输入数字,不要输入小数点之后)")
        alert("当前汇率是,1人民币="+汇率+"韩元")


        var 十万 = 100000
        var 五万 = 50000
        var 三万 = 30000

        var 十万汇率 = Math.round(十万 / 汇率)
        var 五万汇率 = Math.round(五万/ 汇率)
        var 三万汇率 = Math.round(三万 / 汇率)

        var 十万价格 = Math.round((十万 * 0.10 + 十万) / 汇率)
        var 五万价格 = Math.round((五万 * 0.15 + 五万) / 汇率)
        var 三万价格 = Math.round((三万 * 0.15 + 三万) / 汇率)

        var 十万利润 = 十万价格 - 十万汇率
        var 五万利润 = 五万价格 - 五万汇率
        var 三万利润 = 三万价格 - 三万汇率

        var 十万分成 = 十万利润 / 2
        var 五万分成 = 五万利润 / 2
        var 三万分成 = 三万利润 / 2

        var 最终十万 = 十万价格 - 十万分成
        var 最终五万 = 五万价格 - 五万分成
        var 最终三万 = 三万价格 - 三万分成

        document.write("<h3>当前时间,"+currenYear+"年"+month+"月"+day+"日 / 今日汇率:1人民币="+汇率+"韩元</h3>"+"<p><p>"+"10w韩元 = "+十万汇率+"人民币 <br> 10w代充价格: "+十万价格+"元 / 利润: "+十万利润+"元 / 分成: "+十万分成+"元 / 转账: "+最终十万+"元<P>"+"5w韩元 = "+五万汇率+"人民币 <br> 5w代充价格: "+五万价格+"元 / 利润: "+五万利润+"元 / 分成: "+五万分成+"元 / 转账: "+最终五万+"元<p>"+"3w韩元 = "+三万汇率+"人民币 <br> 3w代充价格: "+三万价格+"元 / 利润: "+三万利润+"元 / 分成: "+三万分成+"元 / 转账: "+最终三万+"元");


    </script>
